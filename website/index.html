<!DOCTYPE html>
<html> 
    <head> 
        <title> SANDRA - Dashboard </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/graph.css">
        <script src="js/main.js"></script> 
        <script src="js/socket.js"></script> 
    </head>

    <body> 
        <section id="parent">
            <section id="container"> 
                <section id="sidePanel">
                    <section id='sidePanelTitle'> <div> Sandra - Dashboard </div> </section>
                    <section id="sidePanelContent"> <!-- INFORMATION GOES HERE --> </section>
                    <section id='connectionStatusParent'> 
                        
                        <section class="mainServerStatsParent">
                            <section class="tooltip">
                                <img id="serverConnectionStatus" src="./svgs/signs.svg" class="iconImg" />
                                <span class="tooltiptext"> Connection to main server </span>
                            </section> 

                            <section class="tooltip">
                                <img id="updateButton" src="./svgs/refresh.svg" class="iconImg" onclick="updateServer()" />
                                <span class="tooltiptext"> Update server and clients </span>
                            </section> 
                        </section>

                        <section class="versionParent"> Version: <section id="version"> error </section> </section>

                        <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
                        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
                    </section>
                </section>

                <section id="rightSide">
                    <section id="detailsParent" class="hide">
                        <section id="main_details">
                            <section id='detailsTitleContainer'>
                                <h1 id='detailsName'> Template Name </h1>
                                <h1 id='detailsIP'> Template UP </h1>
                            </section>
                            
                            <section id='graphs_parent'>
                                <section class='graph_container'>
                                    <section id='virtual_memory' class="circle-chart-container">
                                        <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                                            <circle stroke="#efefef" stroke-width=".5" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                            <circle class="circle-chart-circle" stroke="black" stroke-width="3" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                        </svg>
                                        <span class="circle-chart-percentage">
                                            <section class="text"> null </section>
                                        </span>
                                    </section>
                                    <section class="circle-title"> Virtual Memory </section>
                                </section>
                                
                                <section class='graph_container'>
                                    <section id='swap_memory' class="circle-chart-container">
                                        <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                                            <circle stroke="#efefef" stroke-width=".5" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                            <circle class="circle-chart-circle" stroke="#005700" stroke-width="3" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                        </svg>
                                        <span class="circle-chart-percentage">
                                            <section class="text"> null </section>
                                        </span>
                                    </section>
                                    <section class="circle-title"> Swap Memory </section>
                                </section>

                                <section class='graph_container'> 
                                    <section id='disk_usage' class="circle-chart-container">
                                        <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                                            <circle stroke="#efefef" stroke-width=".5" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                            <circle class="circle-chart-circle" stroke="#570000" stroke-width="3" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                        </svg>
                                        <span class="circle-chart-percentage">
                                            <section class="text"> null </section>
                                        </span>
                                    </section>
                                    <section class="circle-title"> Disk Usage </section>
                                </section>

                                <section class='graph_container'>
                                    <section id='cpu_usage' class="circle-chart-container">
                                        <svg viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                                            <circle stroke="#efefef" stroke-width=".5" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                            <circle class="circle-chart-circle" stroke="#111cbb" stroke-width="3" fill="none" cx="16.91549431" cy="16.91549431" r="14.915" />
                                        </svg>
                                        <span class="circle-chart-percentage">
                                            <section class="text"> null </section>
                                        </span>
                                    </section>
                                    <section class="circle-title"> CPU Usage </section>
                                </section>
                            </section>
                        </section>

                        <section>
                            <ul id='logger'></ul>   
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </body>
</html>
